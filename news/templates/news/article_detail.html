<head>
    <title>{% block title %}{{article.headline}}{% endblock %}</title>
<style type="text/css">
    body {
        color: #adff2f;
        background: url(http://html-templates.info/images/pages/140520040122.jpg)
    }
    A {
        color: #ffff00;
    }
    h1 {
        color:#32cd32;
    }
    html { overflow-y: scroll }
   .block1 { 
    width: 200px; 
    padding: 5px; 
    float: left;
    background-position: left;
    }
   .block2 { 
    width: 400px; 
    color
    padding: 5px;  
    float: center; 
    position: center; 
    } 
</style> 
</head>
<div id="a">
    <p><a href="{% url 'news:article_list' %}">Головна</a>
</div>
{% load staticfiles %}
<center>
<div style="block2">
<h1>{{ article.headline }}</h1>
{% if article.image %}
<img src='{{ article.image.url }}' class='img-responsive' />
{% endif %}
<p>{{ article.content }}</p>
<p>{{ article.reporter }}</p>
<p>Опубліковано {{ article.pub_time|time:"H:i"  }} {{ article.pub_date|date:"F j, Y" }}</p>
<p><a href="{% url 'news:update' slug=article.slug %}">Редагувати</a></p>
</div>
</center>
